<form [formGroup]="waypointForm">
  <!-- name input test -->
  <div class="form-outline mb-4">
    <label class="form-label" for="name">Názov bodu:</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>
  <!-- latitude input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="latitude">Zemepisná šírka:</label>
    <input type="number" id="latitude" min="-90" max="90" formControlName="latitude" class="form-control">
  </div>
  <!-- longitude input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="longitude">Zemepisná dĺžka:</label>
    <input type="number" id="longitude" min="-180" max="180" formControlName="longitude" class="form-control">
  </div>
  <div class="mt-3 d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-success"
            (click)="addWaypoint(waypointForm.value)"
            [attr.disabled]="isFormValid()">Pridať bod</button>
  </div>
</form>
